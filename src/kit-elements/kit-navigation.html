<html><head><link rel="import" href="../../bower_components/mat-elements/mat-item.html">
<link rel="import" href="../../bower_components/mat-elements/mat-list.html">
<link rel="import" href="../../bower_components/app-behaviors/app-receiver-behavior.html">
<link rel="import" href="../kit-behaviors/kit-base-behavior.html">
<link rel="import" href="../kit-styles/kit-base-styles.html">

</head><body><dom-module id="kit-navigation">

    <template strip-whitespace="">

        <style include="kit-base-styles">

            :host {
                display: block;
            }

            :host .list .item {
                box-shadow: none !important;
            }

        </style>

        
        <mat-list index-attribute="href" selected-index="[[app.route.pathname]]">
            <template is="dom-repeat" items="[[app.meta.routes]]">
                <mat-item href="[[item.path]]" label="[[localize(item.name)]]"></mat-item>
            </template>
        </mat-list>

    </template>

    <script>Polymer({is:"kit-navigation",behaviors:[Polymer.APPReceiverBehavior,Polymer.KITBaseBehavior],classes:["navigation"]});</script>

</dom-module>
</body></html>
