<link rel="import" href="../../bower_components/mat-elements/mat-spacing.html">
<link rel="import" href="kit-base-styles.html">

<dom-module id="kit-view-styles">

    <template strip-whitespace>

        <style include="kit-base-styles">

            :host {
                @apply --mat-padding;
                display: block;
                height: 100%;
            }

            :host .wrapper {
                @apply --mat-padding;
            }

            /* TABLET */

            @media (max-width: 960px) {

                :host {
                    @apply --mat-padding-mobile;
                }

                :host .wrapper {
                    @apply --mat-padding-mobile;
                }
            }

        </style>

    </template>

</dom-module>
