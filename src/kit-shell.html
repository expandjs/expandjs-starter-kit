<html><head><link rel="import" href="../bower_components/mat-elements/mat-divider.html"><link rel="import" href="../bower_components/mat-elements/mat-drawer-panel.html"><link rel="import" href="../bower_components/mat-elements/mat-drawer.html"><link rel="import" href="../bower_components/mat-elements/mat-header-panel.html"><link rel="import" href="../bower_components/mat-elements/mat-header.html"><link rel="import" href="../bower_components/mat-elements/mat-item.html"><link rel="import" href="../bower_components/mat-elements/mat-list.html"><link rel="import" href="../bower_components/mat-elements/mat-page.html"><link rel="import" href="../bower_components/mat-elements/mat-pages.html"><link rel="import" href="../bower_components/mat-elements/mat-shell-behavior.html"><link rel="import" href="../bower_components/mat-elements/mat-shell-styles.html"><link rel="import" href="../bower_components/mat-elements/mat-tab.html"><link rel="import" href="../bower_components/mat-elements/mat-tabs.html"><link rel="import" href="../bower_components/app-behaviors/app-shell-behavior.html"><link rel="import" href="../bower_components/app-behaviors/app-view.html"><link rel="import" href="../src/kit-behaviors/kit-base-behavior.html"><link rel="import" href="../src/kit-dialogs/kit-dialog-settings.html"><link rel="import" href="../src/kit-icons.html"><link rel="import" href="../src/kit-menus/kit-menu-more.html"><link rel="import" href="../src/kit-meta.html"><link rel="import" href="../src/kit-store.html"><link rel="import" href="../src/kit-styles/kit-base-styles.html"></head><body><dom-module id="kit-shell"><template strip-whitespace=""><style include="mat-shell-styles kit-base-styles">:host .header .more{display:none !important;}:host .drawer .list .item{box-shadow:none !important;}@media (max-width: 960px){:host .header .label ~ .button{display:none !important;}:host .header .label ~ .more{display:block !important;}}</style><kit-store></kit-store><mat-drawer-panel narrow="{{narrow}}"><mat-header-panel mode="fixed"><mat-header slot="header" background="indigo"><mat-icon-button class="nav" action="toggle" icon="kit:nav" hidden$="{{!narrow}}" target="[[drawerPanel]]"></mat-icon-button><span class="label">[[localize(app.params.topic)]]</span><mat-icon-button class="expandjs" icon-src="src/kit-images/expandjs.svg" href="https://expandjs.com" target="_blank"></mat-icon-button><mat-icon-button class="github" icon="kit:github" href="https://github.com/expandjs" target="_blank"></mat-icon-button><mat-icon-button class="settings" icon="kit:settings" action="inject" target="kit-dialog-settings"></mat-icon-button><mat-icon-button class="more" icon="kit:more" action="inject" target="kit-menu-more"></mat-icon-button></mat-header><app-view content="[[content]]"></app-view></mat-header-panel><mat-drawer slot="drawer"><mat-header-panel mode="waterfall"><mat-header slot="header" brightness="transparent"><span class="label">[[localize('starterKit')]]</span><mat-divider baseline=""></mat-divider></mat-header><mat-list index-attribute="href" selected-index="[[app.topic.href]]"><template is="dom-repeat" items="[[app.meta.topics]]" filter="_isNavigable"><mat-item href="[[route.basename]][[item.href]]" label="[[localize(item.name)]]"></mat-item></template></mat-list></mat-header-panel></mat-drawer></mat-drawer-panel></template><script>
        Polymer({

            // ELEMENT
            is: 'kit-shell',

            // BEHAVIORS
            behaviors: [
                Polymer.MATShellBehavior,
                Polymer.APPShellBehavior,
                Polymer.KITBaseBehavior
            ],

            /*********************************************************************/

            // OBSERVERS
            observers: [
                '_localeChanged(app.locale)',
                '_routeChanged(app.route)',
                '_themeChanged(app.theme)'
            ],

            // PROPERTIES
            properties: {

                /**
                 * @attribute content
                 * @type string
                 * @readonly
                 */
                content: {
                    computed: '_computeContent(app.params.view)',
                    observer: '_contentChanged',
                    type: String
                },

                /**
                 * @attribute drawer-panel
                 * @type Element
                 * @readonly
                 */
                drawerPanel: {
                    readOnly: true,
                    selector: '.drawer-panel'
                },

                /**
                 * @attribute header-panel
                 * @type Element
                 * @readonly
                 */
                headerPanel: {
                    readOnly: true,
                    selector: '.header-panel'
                },

                /**
                 * @attribute pathname
                 * @type Element
                 * @readonly
                 */
                pathname: {
                    readOnly: true,
                    type: String,
                    value: '/xp-starter-kit'
                }
            },

            /*********************************************************************/

            // COMPUTER
            _computeContent(view) {
                return view && `kit-view-${view}`;
            },

            // COMPUTER
            _isNavigable(topic) {
                return topic && topic.href;
            },

            /*********************************************************************/

            // OBSERVER
            _contentChanged(post) {

                // Importing
                if (post) { this.importHref(this.resolveUrl(`kit-views/${post}.html`)); }
            },

            // OBSERVER
            _localeChanged(post) {

                // Preventing
                if (!post) { return; }

                // Let
                let locales = this.get('app.meta.locales') || [];

                // Ensuring
                if (!locales.some(locale => locale.value === post)) { this.ensure('app.locale', 'en_US'); return; }

                // Importing
                this.importHref(this.resolveUrl(`kit-i18n/kit-i18n-${post}.html`));
            },

            // OBSERVER
            _routeChanged() {

                // Resetting
                requestAnimationFrame(() => this.headerPanel.resetScroll());

                // Hiding
                requestAnimationFrame(() => this.drawerPanel.hide());
            },

            // OBSERVER
            _themeChanged(post) {

                // Ensuring
                this.ensure('theme', post);
            }
        });
    </script></dom-module></body></html>
