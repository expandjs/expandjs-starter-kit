<html><head><link rel="import" href="../bower_components/app-behaviors/app-route.html"><link rel="import" href="../bower_components/app-behaviors/app-router.html"><link rel="import" href="../bower_components/app-behaviors/app-store-behavior.html"><link rel="import" href="../src/kit-behaviors/kit-base-behavior.html"></head><body><dom-module id="kit-store"><template strip-whitespace=""><style>:host{display:none !important;}</style><app-router><app-route path="/" data-view="home"></app-route><app-route path="/topic-one" data-view="page"></app-route><app-route path="/topic-two" data-view="page"></app-route><app-route path="*" data-view="not-found"></app-route></app-router></template><script>
        Polymer({

            // ELEMENT
            is: 'kit-store',

            // BEHAVIORS
            behaviors: [
                Polymer.APPStoreBehavior,
                Polymer.KITBaseBehavior
            ],

            /*********************************************************************/

            // ACTION
            initialize() {

                // Registering
                this.serviceWorker('/xp-starter-kit/service-worker.js');

                // Ensuring
                this.ensure('app.theme', 'light');
            },

            /*********************************************************************/

            // OBSERVERS
            observers: [
                '_paramsChanger(app.meta, app.route)',
                '_topicChanger(app.meta, app.params)'
            ],

            /*********************************************************************/

            // OBSERVER
            _paramsChanger(meta, route) {

                // Preventing
                if (!meta || !route) { return; }

                // Let
                let href  = route.pathname.match(/^(\/[^/]*)/)[1],
                    topic = meta.topics.find(topic => topic.href === href);

                // Ensuring
                this.ensure('app.params', {
                    topic: topic && topic.name || 'notFound',
                    view: route.view || 'page'
                });
            },

            // OBSERVER
            _topicChanger(meta, params) {

                // Preventing
                if (!meta || !params) { return; }

                // Ensuring
                this.ensure('app.topic', meta.topics.find(topic => topic.name === params.topic) || null);
            }
        });
    </script></dom-module></body></html>
