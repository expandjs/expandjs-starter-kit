<link rel="import" href="../../bower_components/mat-fab/mat-fab.html">
<link rel="import" href="../../bower_components/mat-icons/mat-icons.html">
<link rel="import" href="../../bower_components/mat-header-panel/mat-header-panel.html">
<link rel="import" href="../../bower_components/mat-pages/mat-pages.html">
<link rel="import" href="../../bower_components/mat-shell/mat-shell.html">
<link rel="import" href="../../bower_components/mat-tabs/mat-tabs.html">
<link rel="import" href="../../bower_components/mat-toolbar/mat-toolbar.html">
<link rel="import" href="../../bower_components/xp-script/xp-script.html">
<link rel="import" href="../../components/app-behaviors/app-common-behavior.html">
<link rel="import" href="../../components/app-locale/app-locale-en.html">

<dom-module id="app-shell">

    <template strip-whitespace>

        <style>
            :host {
                display: block;
            }
        </style>

        <!-- SCRIPTS -->
        <xp-script callback="schema" src="/schema?callback=schema"></xp-script>

        <!-- SHELL -->
        <mat-shell language="en" theme="light">

            <!-- DRAWER PANEL -->
            <mat-drawer-panel>

                <!-- DRAWER -->
                <mat-drawer id="drawer">

                    <!-- HEADER PANEL -->
                    <mat-header-panel mode="seamed">

                        <!-- LABEL -->
                        <mat-header>
                            <span class="label">[[localize('hello-world', locale)]]</span>
                        </mat-header>

                    </mat-header-panel>

                </mat-drawer>

                <!-- HEADER PANEL -->
                <mat-header-panel id="main" mode="fixed">

                    <!-- HEADER -->
                    <mat-header background="light-blue">
                        <span class="label">Header</span>
                        <mat-tabs id="tabs" target="pages">
                            <mat-tab label="First page"></mat-tab>
                            <mat-tab label="Second page"></mat-tab>
                            <mat-tab label="Third page"></mat-tab>
                        </mat-tabs>
                    </mat-header>

                    <!-- PAGES -->
                    <mat-pages id="pages">
                        <mat-page background="light-green"></mat-page>
                        <mat-page background="amber"></mat-page>
                        <mat-page background="orange"></mat-page>
                    </mat-pages>

                    <!-- FAB -->
                    <mat-fab icon="mat:add"></mat-fab>

                </mat-header-panel>

            </mat-drawer-panel>

        </mat-shell>

    </template>

    <script>
        Polymer({

            // ELEMENT
            is: 'app-shell',

            // BEHAVIORS
            behaviors: [
                Polymer.AppCommonBehavior
            ]
        });
    </script>

</dom-module>
