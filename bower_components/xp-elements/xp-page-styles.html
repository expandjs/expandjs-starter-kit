<html><head><link rel="import" href="../polymer/polymer.html">

</head><body><dom-module id="xp-page-styles">

    <template strip-whitespace="">

        <style>
            :host {
                box-sizing: border-box;
                display: block;
                height: 100%;
                position: relative;
            }

            :host .wrapper {
                box-sizing: border-box;
                display: block;
                height: 100%;
                overflow: visible;
            }

            :host([scrollable]) .wrapper {
                overflow-x: hidden;
                overflow-y: auto;
            }
        </style>

    </template>

</dom-module>
</body></html>
