<html><head><link rel="import" href="../polymer/polymer.html"><link rel="import" href="../expandjs/expandjs.html"><link rel="import" href="../xp-elements/xp-master-slave-behavior.html"></head><body><dom-module id="app-route"><template strip-whitespace=""><style>:host{display:none !important;}</style></template><script>
        Polymer({

            // ELEMENT
            is: 'app-route',

            // BEHAVIORS
            behaviors: [
                Polymer.XPMasterSlaveBehavior
            ],

            // CLASSES
            classes: ['route'],

            /*********************************************************************/

            // PROPERTIES
            properties: {

                /**
                 * The path that has to be matched against the URL hash to activate the route.
                 *
                 * @attribute path
                 * @type string
                 */
                path: {
                    reflectToAttribute: true,
                    type: String
                },

                /**
                 * The path to be redirected at if the route becomes active.
                 *
                 * @attribute redirect
                 * @type string
                 */
                redirect: {
                    reflectToAttribute: true,
                    type: String
                },

                /**
                 * The application's router.
                 *
                 * @attribute router
                 * @type Element
                 * @readonly
                 */
                router: {
                    master: '.router',
                    readOnly: true
                }
            }
        });
    </script></dom-module></body></html>
