<html><head><link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="../xp-elements/xp-label-behavior.html">
<link rel="import" href="../xp-elements/xp-label-styles.html">
<link rel="import" href="mat-ink-behavior.html">
<link rel="import" href="mat-ink-styles.html">
<link rel="import" href="mat-typography.html">

</head><body><dom-module id="mat-label">

    <template strip-whitespace="">

        <style include="mat-ink-styles xp-label-styles">
            :host {
                @apply --mat-font-caption;
                line-height: 16px;
                margin-bottom: -8px;
                padding-top: 16px;
            }

            :host([foreground][focused]) {
                color: var(--mat-focused-color, #0091EA);
            }
        </style>

        <slot></slot>

    </template>

    <script>Polymer({is:"mat-label",behaviors:[Polymer.MATInkBehavior,Polymer.XPLabelBehavior],properties:{opacity:{reflectToAttribute:!0,type:String,value:"secondary"}}});</script>

</dom-module>
</body></html>
