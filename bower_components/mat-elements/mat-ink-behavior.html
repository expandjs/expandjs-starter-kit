<html><head><link rel="import" href="../polymer/polymer.html"><link rel="import" href="../expandjs/expandjs.html"><link rel="import" href="../xp-elements/xp-master-slave-behavior.html"><link rel="import" href="mat-palette.html"><script>

    /**
     * @polymerBehavior Polymer.MATInkBehaviorImp
     */
    Polymer.MATInkBehaviorImp = {

        // CLASSES
        classes: ['ink'],

        /*********************************************************************/

        // OBSERVERS
        observers: [
            '__currentColorChanged(currentColor, disabled)',
            '__paperChanged(paper.foreground)'
        ],

        // PROPERTIES
        properties: {

            /**
             * The ink's color.
             *
             * @attribute color
             * @type string
             */
            color: {
                observer: '__colorChanged',
                type: String
            },

            /**
             * The ink's current color.
             *
             * @attribute current-color
             * @type string
             * @readonly
             */
            currentColor: {
                readOnly: true,
                reflectToAttribute: true,
                type: String
            },

            /**
             * If set to true, the element is disabled.
             *
             * @attribute disabled
             * @type boolean
             * @default false
             */
            disabled: {
                reflectToAttribute: true,
                type: Boolean,
                value: false
            },

            /**
             * The ink's foreground.
             *
             * @attribute foreground
             * @type "dark" | "light"
             * @default "dark"
             * @readonly
             */
            foreground: {
                readOnly: true,
                reflectToAttribute: true,
                type: String,
                value: "dark"
            },

            /**
             * The master paper.
             *
             * @attribute paper
             * @type Element
             * @readonly
             */
            paper: {
                master: '.paper',
                readOnly: true,
                value: null
            },

            /**
             * The ink's opacity.
             *
             * @attribute opacity
             * @type string
             */
            opacity: {
                reflectToAttribute: true,
                type: String
            }
        },

        /**
         * The opacity list.
         *
         * @property opacities
         * @type Array
         * @default ["active", "divider", "hint", "icon", "secondary"]
         * @readonly
         */
        opacities: ['active', 'divider', 'hint', 'icon', 'secondary'],

        /*********************************************************************/

        // OBSERVER
        __colorChanged() {

            // Ensuring
            this.ensure('currentColor', this.color || null);
        },

        // OBSERVER
        __currentColorChanged() {

            // Styling
            this.style.color = this._computeRGB(this.currentColor, this.disabled) || '';
        },

        // OBSERVER
        __paperChanged() {

            // Ensuring
            this.ensure('foreground', (this.paper && this.paper.foreground) || 'dark');
        }
    };

    /**
     * @polymerBehavior Polymer.MATInkBehavior
     */
    Polymer.MATInkBehavior = [
        Polymer.XPMasterSlaveBehavior,
        Polymer.MATPalette,
        Polymer.MATInkBehaviorImp
    ];
</script></head><body></body></html>
