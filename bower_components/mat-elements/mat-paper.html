<html><head><link rel="import" href="../polymer/polymer.html"><link rel="import" href="../expandjs/expandjs.html"><link rel="import" href="mat-spacing.html"><link rel="import" href="mat-paper-behavior.html"><link rel="import" href="mat-paper-styles.html"></head><body><dom-module id="mat-paper"><template strip-whitespace=""><style include="mat-paper-styles">:host([padding]){@apply --mat-padding;}@media (max-width: 960px){:host([padding]){@apply --mat-padding-mobile;}}</style><slot></slot></template><script>
        Polymer({

            // ELEMENT
            is: 'mat-paper',

            // BEHAVIORS
            behaviors: [
                Polymer.MATPaperBehavior
            ],

            /*********************************************************************/

            // PROPERTIES
            properties: {

                /**
                 * If set to true, the material spacing rules are applied.
                 *
                 * @attribute padding
                 * @type boolean
                 * @default false
                 */
                padding: {
                    reflectToAttribute: true,
                    type: Boolean,
                    value: false
                }
            }
        });
    </script></dom-module></body></html>
