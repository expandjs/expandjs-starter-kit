<html><head><link rel="import" href="../polymer/polymer.html"><link rel="import" href="../expandjs/expandjs.html"><link rel="import" href="../xp-elements/xp-list-behavior.html"><link rel="import" href="../xp-elements/xp-list-styles.html"><link rel="import" href="mat-ink-behavior.html"><link rel="import" href="mat-ink-styles.html"><link rel="import" href="mat-typography.html"></head><body><dom-module id="mat-list"><template strip-whitespace=""><style include="mat-ink-styles xp-list-styles">:host{box-sizing:border-box;padding:8px 0;}:host ::slotted(.item:not(mat-item)){@apply --layout-horizontal;@apply --layout-center;@apply --mat-font-subhead;color:inherit;line-height:48px;min-height:48px;padding:0 24px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;}:host ::slotted(.subheader),
            :host ::slotted(.sublist[label]:not([label=""]):not([collapsible])){margin-top:-8px;}:host([foreground="dark"]) ::slotted(.item:not(mat-item)[active]){background:var(--mat-divider-color);}:host([foreground="dark"]) ::slotted(.item:not(mat-item):not(:last-of-type)){box-shadow:0 -1px var(--mat-divider-color) inset;}:host([foreground="light"]) ::slotted(.item:not(mat-item)[active]){background:var(--mat-divider-color-light);}:host([foreground="light"]) ::slotted(.item:not(mat-item):not(:last-of-type)){box-shadow:0 -1px var(--mat-divider-color-light) inset;}@media (max-width: 960px){:host ::slotted(.item:not(mat-item)){padding:0 16px;}}</style><slot></slot></template><script>
        Polymer({

            // ELEMENT
            is: 'mat-list',

            // BEHAVIORS
            behaviors: [
                Polymer.MATInkBehavior,
                Polymer.XPListBehavior
            ],

            /*********************************************************************/

            // PROPERTIES
            properties: {

                /**
                 * If set to true, when a sublist expands the siblings will collapse.
                 *
                 * @attribute auto-collapse
                 * @type boolean
                 * @default true
                 */
                autoCollapse: {
                    type: Boolean,
                    value: true
                }
            }
        });
    </script></dom-module></body></html>
