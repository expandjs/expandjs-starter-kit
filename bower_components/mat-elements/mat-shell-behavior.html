<html><head><link rel="import" href="../polymer/polymer.html"><link rel="import" href="../expandjs/expandjs.html"><link rel="import" href="mat-paper-behavior.html"><script>

    /**
     * @polymerBehavior Polymer.MATShellBehaviorImp
     */
    Polymer.MATShellBehaviorImp = {

        // CLASSES
        classes: ['shell'],

        /*********************************************************************/

        // PROPERTIES
        properties: {

            /**
             * The shell's brightness.
             *
             * @attribute brightness
             * @type string
             * @default "backdrop"
             */
            brightness: {
                reflectToAttribute: true,
                type: String,
                value: 'backdrop'
            }
        }
    };

    /**
     * @polymerBehavior Polymer.MATShellBehavior
     */
    Polymer.MATShellBehavior = [
        Polymer.MATPaperBehavior,
        Polymer.MATShellBehaviorImp
    ];
</script></head><body></body></html>
