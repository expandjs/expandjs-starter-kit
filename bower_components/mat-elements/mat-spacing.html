<html><head><link rel="import" href="../polymer/polymer.html">

</head><body><custom-style>
    <style is="custom-style">

        /* DEFAULT */

        html {
            --mat-padding: {
                box-sizing: border-box;
                padding: 24px;
            };
            --mat-padding-inset: {
                box-sizing: border-box;
                padding: 24px 24px 24px 80px;
            };
        }

        /* MOBILE */

        html {
            --mat-padding-mobile: {
                box-sizing: border-box;
                padding: 16px;
            };
            --mat-padding-mobile-inset: {
                box-sizing: border-box;
                padding: 16px 16px 16px 72px;
            };
        }
    </style>
</custom-style>
</body></html>
